<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LitElement Card</title>
  <script type="module" src="pricing-card.js"></script>
</head>
<body style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; padding: 50px; background-color: #f9f9f9;">

  <pricing-card
    title="Basic"
    visits="500 monthly visits"
    price="$0"
    vat="$0 incl. 21% Vat"
    description="Try and grow with our app for free."
    features='["Daily visits", "Monthly visits reporting", "Google Analytics Integration", "Facebook Integration", "Basic Dashboard|new", "Email Support"]'
  ></pricing-card>
  <pricing-card
    title="Pro"
    visits="5,000 monthly visits"
    price="$49"
    vat="$59 incl. VAT"
    description="Best for growing teams."
    best="true"
    features='["All Basic features", "Priority support", "Custom reports", "Team Dashboard|new", "API Access"]'
  ></pricing-card>

  

  <script>
    document.addEventListener('card-clicked', (e) => {
      alert(`You clicked on ${e.detail.title} plan`);
    });
  </script>
</body>
</html>
